users_index:
    path:     /
    defaults: { _controller: "AppUserBundle:Users:Registration" }
    methods:  GET

users_show:
    path:     /{id}/show
    defaults: { _controller: "AppUserBundle:Users:show" }
    methods:  GET

users_new:
    path:     /reg
    defaults: { _controller: "AppUserBundle:Users:new" }
    methods:  [GET, POST]

users_edit:
    path:     /{id}/edit
    defaults: { _controller: "AppUserBundle:Users:edit" }
    methods:  [GET, POST]

users_delete:
    path:     /{id}/delete
    defaults: { _controller: "AppUserBundle:Users:delete" }
    methods:  DELETE
